<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Customer</th>
            <th colspan="3">Items</th>
            <th colspan="2">Payments</th>
        </tr>
        <tr>
            <td rowspan="3" >Customer Name</td>
            <td>Item 1</td>
            <td>5</td>
            <td>$400.00</td>
            <td rowspan="2">12 Sept 2018</td>
            <td rowspan="2">$3000.00</td>
        </tr>
        <tr>
            <td>Items 2</td>
            <td>10</td>
            <td>$200.00</td>
        </tr>
        <tr>
            <td>Item 3</td>
            <td>2</td>
            <td>$500.00</td>
            <td rowspan="2">18 Sep 2018</td>
            <td rowspan="2">$2000.00</td>
        </tr>
    </table>
</body>
</html>
